<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ممثل محمد علي صابر - صيدلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00b894; /* لون أخضر طبي */
            --secondary-color: #0984e3; /* لون أزرق فاتح */
            --accent-color: #d63031; /* لون أحمر للتنبيهات */
            --text-color: #2d3436; /* لون النصوص الداكنة */
            --light-bg: #f5f6fa; /* خلفية فاتحة */
            --dark-bg: #2d3436; /* خلفية داكنة */
            --dark-text: #f5f6fa; /* لون النصوص الفاتحة */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-color);
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .medical-card {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .medical-card {
            background: var(--dark-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .doctor-icon {
            width: 120px;
            height: 120px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .doctor-icon i {
            font-size: 3em;
            color: #fff;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            padding: 5px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2em;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .social-link {
            font-size: 2em;
            color: var(--secondary-color);
            transition: 0.3s;
            position: relative;
            text-decoration: none;
            animation: float 3s infinite ease-in-out;
        }

        .social-link:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        .social-link.phone {
            color: #25d366; /* لون واتساب */
            animation-delay: 0s;
        }

        .social-link.telegram {
            color: #0088cc; /* لون تليجرام */
            animation-delay: 1s;
        }

        .social-link.youtube {
            color: #ff0000; /* لون يوتيوب */
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        body.dark-mode .footer {
            color: var(--dark-text);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            z-index: 3;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .background-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .background-icons i {
            position: absolute;
            font-size: 2em;
            color: rgba(0, 184, 148, 0.1);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .medical-card {
                width: 95%;
                padding: 20px;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="background-icons" id="background-icons">
        <!-- سيتم إضافة الأيقونات هنا عبر JavaScript -->
    </div>

    <div class="main-container">
        <div class="medical-card">
            <div class="profile-section">
                <div class="doctor-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="profile-img">
                    <!-- استبدل رابط الصورة بالمسار الصحيح -->
                    <img src="logo.jpg" alt="صورة محمد علي صابر">
                </div>
                <h1>الممثل محمد علي صابر</h1>
                <p class="subtitle">صيدلي - ممثل جامعة البيان</p>
            </div>

            <div class="social-links">
                <a href="tel:+9647712754757" class="social-link phone">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="https://t.me/Wattan_N" target="_blank" class="social-link telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://youtube.com/@mohammed_ali-st1_albian_univ?si=e2dN8nKQ6Icje9LT" target="_blank" class="social-link youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>

            <div class="footer">
                تمت برمجة هذا الموقع بواسطة عمر الراوي
            </div>
        </div>
    </div>

    <script>
        // تفعيل الوضع المظلم
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // إنشاء الأيقونات الطبية المتحركة
        const iconsContainer = document.getElementById('background-icons');
        const icons = ['fa-heartbeat', 'fa-stethoscope', 'fa-pills', 'fa-syringe', 'fa-ambulance', 'fa-hospital'];

        function createIcons() {
            for (let i = 0; i < 50; i++) {
                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]}`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.fontSize = `${Math.random() * 2 + 1}em`;
                icon.style.animationDuration = `${Math.random() * 5 + 5}s`;
                iconsContainer.appendChild(icon);
            }
        }

        createIcons();
    </script>
</body>
</html>
